<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Localy - Inicio</title>
</head>
<body>

  <button id="menu-btn">☰</button>

  <div id="sidebar" style="display: none;">
    <div id="auth-section">
    </div>

    <h3>TIPO DE COMIDA</h3>
    <ul>
      <li>Mexicana</li>
      <li>Italiana</li>
      <li>China</li>
      <li>Americana</li>
      <li>Internacional</li>
    </ul>
  </div>

  <div>
    <h1>Explora, visita y disfruta</h1>
    <p>Encuentra los mejores lugares cerca de ti.</p>

    <a href="anunciate.html">
      <button>Anúnciate ahora</button>
    </a>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const authSection = document.getElementById('auth-section');

    menuBtn.addEventListener('click', () => {
      sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
    });

    const usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));

    if (usuarioGuardado) {
      authSection.innerHTML = `
        <p>Bienvenido, ${usuarioGuardado.usuario}</p>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      `;
    } else {
      authSection.innerHTML = `
        <button onclick="window.location.href='login.html'">Iniciar sesión</button>
      `;
    }

    function cerrarSesion() {
      localStorage.removeItem('usuario');
      alert('Sesión cerrada');
      window.location.reload(); 
    }
  </script>

</body>
</html>
